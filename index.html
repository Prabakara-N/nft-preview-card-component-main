<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-PREVIEW-CARD-COMPOSITION</title>
  </head>

  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./images/favicon-32x32.png" />

  <body>
    <main class="card">
      <div class="left-container">
        <div class="main-image-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
            class="main-image"
          />
        </div>
      </div>
      <div class="right-container">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <span class="left-image-container">
          <div class="diamond-image">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <span class="left-image-content">0.041 ETH</span>
          </div>
        </span>
        <spann class="clock-image">
          <img src="./images/icon-clock.svg" alt="clock" />
          <span class="clock-content"> 3 days left</span>
        </spann>
        <hr />
        <div class="author-container">
          <span class="author-image">
            <img src="./images/image-avatar.png" alt="avatar" class="author" />
          </span>
          <div class="author-name">
            <span class="author-details"> Creation of </span>
            <span class="name"> Jules Wyvern </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
